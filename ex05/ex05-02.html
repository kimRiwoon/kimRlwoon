<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤</title>
    <!-- 프로퍼티(속성) Math.Pi, 메소드(내장함수) Math.Random >기능 -->
    <script>
      const ran = Math.floor(Math.random() * 100); //메소드 Math.random() :0 에서 1 까지의 임의의 값 100를 곱해주므로써 확률을 100까지 늘린다.
      console.log(ran + "%");

      if (ran < 5) {
        document.write("레전드 아이템 당첨!", ran + "%");
      } else {
        document.write("일반아이템 드롭", ran + "%");
      }
    </script>
  </head>
  <body></body>
</html>
