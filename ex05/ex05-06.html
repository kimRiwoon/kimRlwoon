<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 메소드 (pop)</title>
    <!-- pop은 배열에 "끝" 요소를 제거  -->
    <script>
      const arr = [11, 22, 33, 44, 55];
      console.log(arr);
      arr.pop();
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
