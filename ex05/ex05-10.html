<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <style>
      table {
        border-collapse: collapse;
        width: 200px;
      }
      th,
      td {
        width: 50%;
        border: 1px solid black;
        text-align: center;
      }

      th {
        background-color: darkslategrey;
        color: white;
      }
    </style>

    <script>
      let list = "";
      list += `     <table>`;
      list += `   <tr>`;
      list += `     <th>식</th>`;
      list += `     <th>답</th>`;
      list += `   </tr>`;

      for (let i = 1; i <= 9; i++) {
        list += `   <tr>`;
        list += `     <td>2 X ${i} =</td>`;
        list += `     <td>${2 * i}</td>`;
        list += `   </tr>`;
      }

      list += ` </table>`;
      document.write(list);
    </script>
  </head>
  <body></body>
</html>
