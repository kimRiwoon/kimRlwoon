    <title>splice메소드를 사용하여 변경하시오</title>
    <script>
      const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log("arr의 값:", arr);
      const arr2 = arr.splice(3, 4);
      console.log("arr2fh 추출된 값:", arr2, "arr2에 남은값:", arr);
      const arr3 = arr.splice(3, 2);
      console.log("arr3fh 추출된 값:", arr3, "arr3에 남은값:", arr);
      arr.splice(2, 0, "a", "b", "c", "d");
      arr2.splice(2);
      arr3.splice(2, 0, 10, 11, 12);
      console.log("arr의 값은:", arr, "arr2의 값:", arr2, "arr3의 값:", arr3);
