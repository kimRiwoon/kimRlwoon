<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P 137 If else If 조건문 시간파악하기</title>
    <script>
      const date = new Date();
      const hour = date.getHours();

      if (hour < 11) {
        alert("아침 먹을 시간입니다");
      } else if (hour < 15) {
        alert("점심먹을 시간입니다.");
      } else {
        alert("저녁먹을 시간입니다.");
      }
    </script>
  </head>
  <body></body>
</html>
