<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p 133 If else 조건문</title>
    <script>
      const date = new Date();
      const hour = date.getHours();

      if (hour < 12) {
        alert("오전입니다");
      } else {
        alert("오후입니다");
      }

      // 오전과 오후 처럼 서로 반대되는 조건 ,else 구문은 if 조건문 바로 뒤에 붙여 사용한다. (if else조건문 이라고 한다.)
    </script>
  </head>
  <body></body>
</html>
