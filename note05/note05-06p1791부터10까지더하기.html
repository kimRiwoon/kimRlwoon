<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터10까지 더하기</title>
    <!-- 누적 + i를 더한다 -->
    <script>
      let sum = 0;
      for (let i = 0; i <= 10; i++) {
        sum = sum + i; //1
        //sum+i; //2
        //sum+i; //3
      }
      console.log(sum);
    </script>
  </head>
