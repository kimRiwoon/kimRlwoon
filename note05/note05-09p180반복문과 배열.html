<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for반복문과 배열</title>
    <script>
      const todos = ["우유 구매", "업무 메일 확인하기", "필라테스 수업"];

      for (let i = 0; i < todos.length; i++) {
        console.log(`${i}번째 해야 할일 : ${todos[i]}`);
      }
    </script>
  </head>
  <body></body>
</html>
