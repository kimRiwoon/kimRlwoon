<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 배열 index 대괄호를 사용 [ ]하며  0부터 인덱싱이 시작됨, (기존 배열에 추가)pussh 밀어 넣는다.  -->
    <title>배열의 추가 (push)</title>
    <script>
      const arr = [];
      arr.push("딸기");
      arr.push("바나나");
      arr.push("키위");
      arr.push("참외");
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
