<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열요소 제거 Splice</title>
    <!-- 기존에 있는 내용을 변경 (원본 변경)/ 중요하다!! -->
    <script>
      const arr = [11, 22, 33, 44, 55];
      const arr2 = arr.splice(2, 2); //splice 가로 안에 숫자는 시작점부터 몇게
      console.log("arr:", arr);
      console.log("arr.splice:", arr2);
    </script>
  </head>
  <body></body>
</html>
